<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="padding: 4px; display: flex; flex-direction: column; gap: 2px; min-width: 150px;">
        <span style="text-align: center; font-size: medium; font-weight: bold; margin-bottom: 5px;">Coursera Translate
            Extension</span>
        <select id="lang">
            <option value="tr">Turkish</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="fi">Finnish</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="ro">Romanian</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
        </select>
        <button id="translateBtn"
            style="margin-top: 2px; background-color: #337357; color: white; outline: none; border-radius: 5px; border: none; padding: 4px; cursor: pointer;">
            Translate</button>

        <div style="
                display: flex;
                flex-direction: column;
                flex: 1;
                margin-top: 10px;
            ">
            <span style="font-size: medium; font-weight: bold; text-align: center;">Contact</span>
            <span style="font-size: small;">
                <a href="
                https://github.com/mucahit-sahin
                " target="_blank"
                    style="display: flex; flex-direction: row; border: none; border-radius: 5px; padding: 2px;">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        style="width: 20px; height: 20px; margin-right: 5px;">
                    <span style="font-size: small;">mucahit-sahin</span>
                </a>
            </span>
            <span style="font-size: small;">
                <a href="
                https://www.buymeacoffee.com/mucahitsahin
                " target="_blank"
                    style="display: flex; flex-direction: row; border: none; border-radius: 5px; padding: 4px; background-color: #ff6937; text-decoration: none; color: white;">
                    <span style="font-size: small; text-align: center; width: 100%;">Buy me a coffee</span>
                </a>
            </span>
        </div>
    </div>
    <script src="/popup.js"></script>
</body>

</html>
